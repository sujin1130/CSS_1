<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>강의 후 활동</caption>
        <thead>
            <th>요일</th>
            <th>게임</th>
            <th>식사</th>
            <th>잠</th>

            <tr>
                <td>월요일</td>
                <td colspan="2">30</td>
                <td>40</td>
                <td>10</td>
            </tr>
            <tr>
                <td>화요일</td>
                <td rowspan="2">25</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>55</td>
                <td>70</td>
                <td>40</td>
            </tr>
        </tfoot>


    </table>
</body>
</html>
